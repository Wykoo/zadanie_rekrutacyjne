<!DOCTYPE html>
<html lang="pl">
  <head>

    <title>tab.xlsx → HTML</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        padding: 24px;
      }
      table {
        border-collapse: collapse;
        min-width: 920px;
      }
      th,
      td {
        border: 1px solid #cfd8dc;
        padding: 10px 14px;
        text-align: left;
      }
      td:not(:empty) {
        border: 2px solid #000; /* pogrubione krawędzie dla niepustych komórek */
      }
      td:empty {
        border: 1px solid #cfd8dc;
      }
      thead th {
        background: #55b7ff;
        border: 2px solid #000;
        color: #000;
        font-weight: 700;
      }
      thead th:first-child {
        width: 200px;
      }
      .center {
        text-align: center;
      }
      .left {
        text-align: left;
      }
      .right {
        text-align: right;
      }
      .bold {
        font-weight: 700;
      }
      .mono {
        font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      }
    </style>
  </head>
